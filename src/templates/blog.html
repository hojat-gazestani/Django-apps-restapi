{% extends "base.html" %}

{% block content %}
  {% for post in object_list %}
    <article class="mb-8">
      <h2 class="text-2xl font-bold">
        <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
      </h2>
      <p class="text-gray-600">{{ post.body }}</p>
    </article>
  {% endfor %}
{% endblock %}
